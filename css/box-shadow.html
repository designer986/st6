<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-shadow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 300px;
        height: 300px;
        margin: 50px auto;
        /* background-color: #ccc; */
        /* border: 1px solid rgba(76, 191, 120, 0.5); */
        }
        /* box 마우스를 가져가면 박스에 그림자가 생긴다 */
        .box:hover{box-shadow: 0px 0px 10px 5px rgba(76, 191, 120, 0.5);}
    </style>
  </head>
  <body>
    <!-- .box.box$*2>{box} -->
    <div class="box box1">box</div>
    <div class="box box2">box</div>
  </body>
</html>
