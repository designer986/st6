<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float연습2-퍼센트계산</title>
  </head>
  <style>
    * {
      margin: 0;
      padding:0;
    }
    .wrap {
      background-color: #ccc;
    }
    header {
      width: auto;
      height: auto;
      min-height: 50px;
      margin: bottom 20px;
      background-color: #f00;
    }
    .container {width: 95%;
        min-width: 1040px;
        max-width: 1400px;
      margin: 0 auto;
      overflow: hidden;
      background-color: #aaa;
    }
    .container::after {
      content: "";
      display: block;
      clear: both;
    }
    /* 단으로처리 */
    .lnb {
      float: left;
      width: calc(20% - 20px);
      min-height: 400px;
      margin-right: 20px;
      background-color: #ef6;
    }
    /* 단으로 처리 */
    .main-wrap {
      float: left;
      width: calc(60% - 20px);
      min-height: 500px;
      background: #6fc;
    }
    .main-wrap section {
    }
    /* 단으로 처리 */
    .right {
      float: right;
      width: 20%;
      min-height: 500px;
      background-color: #fc6;
    }
    footer {
      min-height: 100px;
      background-color: #0f0;
    }
  </style>
  <body>
    <div class="wrap">
      <header>해더</header>
      <div class="container">
        <div class="lnb">lnb</div>
        <!-- main.main-wrap>section -->
        <main class="main-wrap">
          <section>메인 내용</section>
        </main>
        <aside class="right">관련내용</aside>
      </div>
      <!-- //.container -->
      <footer>푸터</footer>
    </div>
    <!-- //.wrap -->
  </body>
</html>
