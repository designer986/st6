<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <p>첫줄 제목 (th) 나머지 2,3,4줄 (td)</p>
    <p>4줄 4칸</p>

    <!-- th>th*4>{내용} -->
    <!-- tr>tr*4>{내용} -->

    <!-- table>tr*2>td*2>{내용} -->
    <table>
      <tr>
        <td>내용</td>
        <td>내용</td>
      </tr>
      <tr>
        <td>내용</td>
        <td>내용</td>
      </tr>
    </table>
    <hr>
    <!-- table>tr>th*4{제목} -->
    <table>
      <tr>
        <th>제목</th>
        <th>제목</th>
        <th>제목</th>
        <th>제목</th>
      </tr>
    </table>
    <hr>
    <!-- table>th>th*4{제목}^tr -->
    <table>
      <th>
        <th>제목</th>
        <th>제목</th>
        <th>제목</th>
        <th>제목</th>
      </th>
      <tr></tr>
    </table>
    <hr>
    <!-- table>tr>th*4{제목}^tr*3>td*4{내용$} -->
    <table>
      <tr>
        <th>제목</th>
        <th>제목</th>
        <th>제목</th>
        <th>제목</th>
      </tr>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
    </table>
    <hr>
    <style>
      *{margin: 0;
      padding: 0;}
      body{margin: 20px 0;}
      table{border: 1px solid #f00;
      width: 100%;
    border-collapse: collapse;
  margin: 20px;}
      tr{border: 1px solid #0f0;}
      th,td{border: 1px solid #00f;}

      /* table>tr>th*4{제목$}^tr*2>td*4{내용$} */
      table>tr>th*4{제목$}^tr*2>td*4{내용$}

    </style>
  
  </body>
</html>
